Type: Component
Name: fc
Provider:
  - 阿里云
Version: 0.1.63
Description: Basic components of Alibaba cloud functional computing
HomePage: https://github.com/devsapp/fc
Tags:
  - 函数计算
Category: 基础云产品
Commands:
  Build & Deploy:
    deploy: Deploy local resources online
    build: Build the dependencies.
    remove: The ability to delete resources
  Observability:
    metrics: Query function metrics information
    logs: Query the function log. You need to open SLS log service
  Invoke & Debug:
    local: Run your serverless application locally for quick development & testing
    invoke: Invoke/Trigger online functions
    proxied: Local invoke via proxied service.
    remote: Remote invoke via proxied service.
  Publish & Config:
    version: Service version operation
    alias: Service alias operation
    provision: provision reservation operation
    ondemand: Resource on-demand operation
    layer: Resource layer operation
  Others:
    nas: Manage nas, include upload,download and so on
    plan: Perceived resource change
    info: Query online resource details
    sync: Synchronize online resources to offline resources
    stress: Stress test for the serverless application
    fun2s: Convert the Yaml specification of Funcraft to Serverless Devs
    instance: Instance login and operation [beta]
    api: API call directly [beta]
Service:
  函数计算:
    Authorities:
      - 函数计算全部权限
Properties:
  definitions:
    roleStatement:
      type: object
      description: 自定义策略内容
      default: {}
      examples: []
      required:
        - name
        - statement
      additionalProperties: false
      properties:
        name:
          type: string
          minLength: 1
          title: 策略名称
          description: 策略名称
          default: ''
          examples:
            - myPolicy
        description:
          type: string
          title: 策略描述
          description: 策略描述
          default: ''
          examples:
            - custom policy
        statement:
          type: array
          title: 策略内容列表
          description: 策略内容列表
          default: []
          examples: []
          minItems: 1
          uniqueItems: true
          items:
            oneOf:
              - type: object
                title: 策略内容列表
                description: 策略内容列表
                default: {}
                examples: []
                required:
                  - Effect
                  - Action
                  - Resource
                additionalProperties: false
                properties:
                  Effect:
                    title: 策略生效
                    description: 策略生效，可选值有 'Allow' 和 'Deny'
                    default: Allow
                    enum:
                      - Allow
                      - Deny
                  Action:
                    type: array
                    title: 策略动作
                    description: 策略动作
                    default: []
                    minItems: 1
                    uniqueItems: true
                    items:
                      oneOf:
                        - type: string
                          minLength: 1
                          title: 策略动作
                          description: 策略动作
                          examples:
                            - log:ListProject
                  Resource:
                    type: array
                    title: 策略的目标资源
                    description: 策略的目标资源
                    default: []
                    examples: []
                    minItems: 1
                    uniqueItems: true
                    items:
                      oneOf:
                        - type: string
                          title: 策略的目标资源
                          description: 策略的目标资源
                          default: ''
                          examples:
                            - acs:log:*:*:project/*
                          pattern: '^acs:.*$'
    role:
      type: object
      description: 自定义策略列表创建角色
      default: {}
      required:
        - name
        - policies
      additionalProperties: false
      properties:
        name:
          type: string
          title: 角色名称
          minLength: 1
          default: ''
          examples:
            - roleName
        policies:
          type: array
          x-component: RolePolicy
          x-oneof: component
          title: 策略列表
          description:
            当使用了这个字段，需要本地配置的 ak 具有创建 policy 和 role 的权限，列表中的元素支持字符串和 policy
            结构体
          default: []
          examples: []
          minItems: 1
          uniqueItems: true
          items:
            oneOf:
              - type: string
                title: 阿里云系统内置策略
                minLength: 1
                default: ''
                examples:
                  - AliyunOSSFullAccess
                x-component: Input
              - title: 自定义策略
                '$ref': '#/definitions/roleStatement'
    logConfig:
      type: object
      default: {}
      examples: []
      required:
        - project
        - logstore
      additionalProperties: false
      properties:
        project:
          type: string
          minLength: 1
          title: 日志项目
          default: ''
          examples:
            - xx-project
        logstore:
          type: string
          minLength: 1
          title: 日志仓库
          default: ''
          examples:
            - xx-logstore
        logBeginRule:
          title: 日志分割规则
          x-tooltip: 开启日志分割后，将按照日期格式分割长日志内容，如包含多个`2021-11-11`内容的单条日志将被默认分割为多行，当前日期以及下一个日期前的所有内容将作为一条独立日志写入SLS
          default: None
          x-component: Switch
          enum:
            - DefaultRegex
            - None
          x-enum-label:
            - 启用
            - 禁用
        enableRequestMetrics:
          type: boolean
          title: 请求级别指标
          x-tooltip:
            开启该功能后，您可以查看该服务下所有函数的某次调用所消耗的时间及内存。您可以基于请求级别指标创建 Grafana 大盘，点击<a
            href='https://help.aliyun.com/document_detail/208005.html' target='_blank'>这里</a>查看更多详情。
          default: true
        enableInstanceMetrics:
          type: boolean
          title: 实例级别指标
          x-tooltip:
            开启后，您可以查看实例级别的 CPU 使用情况、内存使用情况、实例网络情况和实例内请求数等核心指标信息。点击<a href='https://help.aliyun.com/document_detail/262088.html'
            target='_blank'>这里</a>查看更多详情。
          default: false
          examples:
            - true
    vpcConfig:
      type: object
      required:
        - vpcId
        - securityGroupId
        - vswitchIds
      additionalProperties: false
      properties:
        vpcId:
          type: string
          minLength: 1
          title: 专有网络VPC
          x-tooltip:
            当前服务中的函数可以访问的 VPC。点击<a href='https://help.aliyun.com/document_detail/72959.html'
            target='_blank'>这里</a>查看更多详情。
          default: ''
        vswitchIds:
          type: array
          title: 交换机
          x-tooltip:
            函数计算可以访问的子网。函数服务会在您提供的交换机创建弹性网卡. 您的函数将通过弹性网卡访问您专有网络里面的资源。点击<a href='https://help.aliyun.com/document_detail/72959.html'
            target='_blank'>这里</a>查看更多详情
          default: []
          minItems: 1
          uniqueItems: true
          items:
            oneOf:
              - type: string
                minLength: 1
                examples:
                  - vsw-xxx1
                  - vsw-xxx2
        securityGroupId:
          type: string
          minLength: 1
          title: 安全组
          x-tooltip:
            此安全组是ENI所在的安全组，也就是函数计算所在的安全组，安全组限定了函数计算在VPC中的出入站规则。需要设置您的VPC所在安全组的入站规则为允许函数计算所在的安全组访问。否则，函数计算无法顺畅地访问您的VPC内资源。点击<a
            href='https://help.aliyun.com/document_detail/72959.html' target='_blank'>这里</a>查看更多详情。
          default: ''
    nasConfig:
      type: object
      required:
        - mountPoints
      additionalProperties: false
      properties:
        userId:
          type: integer
          title: 用户
          minimum: 1
          maximum: 65534
          description: 访问 NAS 中文件时所用的用户，等同于文件系统中的用户（UID）的概念。UserID 取值范围从 1 到 65534，不包括0（为了执行安全，函数计算暂时不提供root用户的方式）。点击这里查看更多详情。
          default: 10003
          examples:
            - 10003
        groupId:
          type: integer
          title: 用户组
          minimum: 1
          maximum: 65534
          description: 访问 NAS 中文件时所用的用户组，等同于文件系统中的用户组（GID）的概念。GroupID 取值范围从 1 到 65534，不包括0（为了执行安全，函数计算暂时不提供root用户的方式）。点击这里查看更多详情。
          default: 10003
          examples:
            - 10003
        mountPoints:
          type: array
          title: 挂载点
          description: NAS 的挂载点。点击这里查看更多详情。
          default: []
          examples: []
          minItems: 1
          uniqueItems: true
          items:
            oneOf:
              - type: object
                title: NAS 挂载点
                default: {}
                examples: []
                required:
                  - serverAddr
                  - nasDir
                  - fcDir
                additionalProperties: false
                properties:
                  serverAddr:
                    type: string
                    minLength: 1
                    title: NAS 挂载点
                    default: ''
                    examples:
                      - xxx-xxx.cn-shenzhen.nas.aliyuncs.com
                  nasDir:
                    type: string
                    minLength: 1
                    title: 远端NAS中目录
                    description: 通用型 NAS 以 / 开头，极速型 NAS 必须以 /share 开头。
                    default: ''
                    examples:
                      - '/unit-deploy-service'
                  fcDir:
                    type: string
                    minLength: 1
                    title: 函数运行环境中本地目录
                    description: 必须为 /home/ 或者 /mnt/ 的子目录，例如 /home/app
                    examples:
                      - '/mnt/auto'
    roleArn:
      type: string
      pattern: '^acs:ram.*:role.*$'
      title: 角色名称
      description: 使用一个 RAM 角色的 ARN 为函数指定执行角色，事件源会使用该角色触发函数执行，请确保该角色有调用函数的权限
    sourceArn:
      type: string
      pattern: '^acs:.*$'
      title: 事件源的 ARN
      description: 触发器事件源的 ARN
    namePattern:
      title: 名称
      description: 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间。
      type: string
      pattern: '^[a-zA-Z0-9-_]{1,128}$'
  type: object
  required:
    - region
    - service
  additionalProperties: false
  properties:
    region:
      default: cn-hangzhou
      title: 地域
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    service:
      title: 服务配置
      type: object
      required:
        - name
      properties:
        name:
          '$ref': '#/definitions/namePattern'
        description:
          title: 描述
          description: 服务的描述信息
          maxLength: 4096
          type: string
        internetAccess:
          title: 允许公网访问
          description: 配置服务中的函数是否可以访问互联网
          default: true
          type: boolean
        role:
          title: 服务角色
          x-oneof: component
          x-tooltip:
            当前服务和服务中的函数将会使用这个 RAM 角色（Role）来访问您的阿里云资源。点击<a href='https://help.aliyun.com/document_detail/52885.html'
            target='_blank'>这里</a>查看更多详情。
          description:
            注意：在 RAM 控制台创建服务所使用的角色时，需要选择“阿里云服务”，并且“受信服务”为“函数计算”。详情参考<a href='https://ram.console.aliyun.com/roles/AliyunFCDefaultRole'
            target='_blank'>默认角色</a>
          pattern: '^acs:ram.*:role.*$'
          oneOf:
            - type: string
              title: 简单配置
              description:
                当前服务和服务中的函数将会使用这个 RAM 角色（Role）来访问您的阿里云资源。点击<a href='https://help.aliyun.com/document_detail/52885.html'
                target='_blank'>这里</a>查看更多详情。
              pattern: '^acs:ram.*:role.*$'
              x-component: Input
              examples:
                - acs:ram::xxx:role/fc-default-role
            - '$ref': '#/definitions/role'
              title: 高级配置
        tracingConfig:
          title: 链路追踪功能
          x-tooltip:
            启用链路追踪功能后，您可以使用 Jaeger上传链路信息，使您能够跟踪函数的执行，帮助您快速分析和诊断 Serverless
            架构下的性能瓶颈。点击<a href='https://help.aliyun.com/document_detail/189804.html'
            target='_blank'>这里</a>查看更多详情。                注意：函数计算在后台为您创建的链路追踪资源可能会产生费用（有一定的免费额度），详情请参见<a
            href='https://help.aliyun.com/document_detail/169781.html' target='_blank'>链路追踪计费方式。</a>
          description:
            配置服务的链路追踪功能，启用链路追踪功能后，您可以使用 Jaeger 上传链路信息，使您能够跟踪函数的执行，帮助您快速分析和诊断
            Serverless 架构下的性能瓶颈。
          x-component: Switch
          enum:
            - Enable
            - Disable
          x-enum-label:
            - 启用
            - 禁用
        vpcBinding:
          title: 仅允许函数访问VPC
          type: array
          items:
            oneOf:
              - type: string
                minLength: 1
                examples:
                  - vpc-xxx1
                  - vpc-xxx2
        logConfig:
          title: 日志配置
          x-oneof: void
          x-tooltip: 配置服务的日志功能，启用日志功能后，您可以查看函数的执行日志，从而方便您的代码调试、故障分析、数据分析等操作。
          oneOf:
            - title: 自动配置
              x-tooltip:
                启用日志功能后，您可以查看函数的执行日志，从而方便您的代码调试、故障分析、数据分析等操作。点击<a href='https://help.aliyun.com/document_detail/73349.html'
                target='_blank'>这里</a>查看更多详情。注意：函数计算在后台为您创建的日志服务资源会产生费用，详情请参见<a href='https://help.aliyun.com/document_detail/107745.htm'
                target='_blank'>日志服务计费方式</a>。
              enum:
                - auto
            - title: 自定义配置
              '$ref': '#/definitions/logConfig'
        vpcConfig:
          title: VPC网络配置
          x-oneof: void
          x-tooltip: 配置服务中函数使用的网络，例如配置函数是否可以访问公网，是否可以访问 VPC 中的资源等。
          oneOf:
            - title: 自动配置
              x-tooltip: 选择自动配置，系统将会自动为您创建一个VPC、Switch、安全组
              enum:
                - auto
            - title: 自定义配置
              '$ref': '#/definitions/vpcConfig'
        ossMountConfig:
          title: OSS挂载
          type: object
          required:
            - mountPoints
          additionalProperties: false
          properties:
            mountPoints:
              type: array
              title: 挂载点
              description: OSS 的挂载点
              default: []
              examples: []
              minItems: 1
              uniqueItems: true
              items:
                oneOf:
                  - type: object
                    title: OSS 的挂载点
                    default: {}
                    examples: []
                    required:
                      - endpoint
                      - bucketName
                      - mountDir
                    additionalProperties: false
                    properties:
                      endpoint:
                        type: string
                        minLength: 1
                        title: OSS服务地址
                        default: ''
                        examples:
                          - http://oss-cn-shenzhen.aliyuncs.com
                      bucketName:
                        type: string
                        minLength: 1
                        title: bucket名称
                        description: OSS bucket名称
                        default: ''
                      mountDir:
                        type: string
                        minLength: 1
                        title: 函数运行环境中本地目录
                        description: 必须为 /home/ 或者 /mnt/ 的子目录，例如 /home/app
                        examples:
                          - '/mnt/dir'
                      bucketPath:
                        type: string
                        title: 挂载的OSS Bucket路径
                        description: 挂载的OSS Bucket路径
                        examples:
                          - '/my-dir'
                      readOnly:
                        default: true
                        type: boolean
                        title: 是否挂载为只读
        nasConfig:
          title: 存储配置
          x-oneof: void
          x-tooltip: 配置服务中函数使用的 NAS 文件系统。配置后您的函数可以像访问本地文件系统一样访问存储在其中一个NAS文件系统上的文件。
          oneOf:
            - title: 自动配置
              description:
                1、选择自动配置 NAS，需要绑定 VPC、VSwitch 和安全组，如您未绑定，将会为您自动创建并绑定在当前服务中<br/>                    2、将为您创建一个新的通用型NAS文件系统，费用为容量型
                0.35 元/GB/月，性能型（部分地区无容量型） 1.85元/GB/月，请您及时关注 NAS 费用账单<br/>                    3、若您自动配置
                NAS 成功后选择禁用再启用，系统将优先匹配上一次 NAS 配置，如有需要可以手动更改配置
              enum:
                - auto
            - '$ref': '#/definitions/nasConfig'
              description:
                如果您已经为当前函数配置过VPC交换机且和NAS文件系统的可用区不一致，可在NAS中创建一个新的挂载点指向函数计算绑定的交换机。由于同一VPC内不同交换机之间内网互通，因此函数计算可以通过该交换机访问在其他可用区的VPC内资源，但可能会多
                1～2ms 左右的延时。点击这里查看更多详情。
              title: 自定义配置
    function:
      type: object
      title: 函数配置
      additionalProperties: false
      oneOf:
        - required:
            - name
            - codeUri
            - runtime
        - required:
            - name
            - ossBucket
            - ossKey
            - runtime
      properties:
        name:
          '$ref': '#/definitions/namePattern'
        description:
          title: 描述
          examples:
            - this is test description
          type: string
        codeUri:
          title: 代码路径
          description: 本地代码包路径
          minLength: 1
          type: string
          examples:
            - '/home/admin'
          x-reactions:
            dependencies:
              - '.ossBucket'
              - '.ossKey'
            fulfill:
              state:
                visible: '{{!$deps[0]&&!$deps[1]}}'
        ossBucket:
          title: ossBucket
          description: 如果指定oss代码，所在的存储桶，不能与codeUri同时出现
          type: string
          minLength: 1
          x-reactions:
            dependencies:
              - '.codeUri'
            fulfill:
              state:
                visible: '{{!$deps[0]}}'
        ossKey:
          title: ossKey
          description: 如果指定oss代码，所对应的对象，不能与codeUri同时出现
          type: string
          minLength: 1
          x-reactions:
            dependencies:
              - '.codeUri'
            fulfill:
              state:
                visible: '{{!$deps[0]}}'
        handler:
          title: 函数入口
          x-tooltip: 指定调用函数时需要从哪个文件中的哪个函数开始执行。
          description:
            在“运行环境”为 Node.js 时，当前值的格式为 [文件名].[函数名]。如果当前值为 index.handler，那么在函数被触发时，将执行
            index.js 文件中的 handler 函数。
          examples:
            - index.handler
          type: string
        runtime:
          title: 运行环境
          default: nodejs12
          type: string
          enum:
            - nodejs14
            - nodejs12
            - nodejs10
            - nodejs8
            - python3
            - python3.9
            - java8
            - java11
            - php7.2
            - dotnetcore2.1
            - custom
            - custom-container
            - nodejs4.4
            - nodejs6
            - python2.7
        customRuntimeConfig:
          x-reactions:
            dependencies:
              - '.runtime'
            fulfill:
              state:
                visible: "{{$deps[0] === 'custom'}}"
          title: custom配置
          type: object
          required:
            - command
          additionalProperties: false
          properties:
            command:
              type: array
              title: 启动指令
              description: 自定义bootstrap启动命令和参数列表。需填写绝对路径，如：/code/myBootstrap
              default: []
              examples: []
              minItems: 1
              uniqueItems: true
              items:
                oneOf:
                  - type: string
                    minLength: 1
            args:
              type: array
              title: 启动参数
              description: 自定义bootstrap接收的参数列表。依次追加到启动命令之后
              items:
                oneOf:
                  - type: string
        customContainerConfig:
          x-reactions:
            dependencies:
              - '.runtime'
            fulfill:
              state:
                visible: "{{$deps[0] === 'custom-container'}}"
          title: 自定义镜像配置
          type: object
          required:
            - image
          properties:
            image:
              title: 容器镜像地址
              description:
                您需要在容器中实现一个 HTTP Server。当调用函数时，函数计算会启动您的容器，并通过容器中的 HTTP Server
                对外提供服务。注意：镜像资源使用量中的执行时间是从仓库拉取镜像开始计算的，容器镜像在一段时间一定范围内有缓存，因此并不是每次冷启动一定会产生镜像拉取的费用。这里查看更多详情。
              type: string
              minLength: 1
            instanceID:
              title: 企业镜像ID
