      title: 域名配置
      description:
        当您的函数使用 HTTP 请求触发时，您可能需要使用您自己的自定义域名来访问您的函数。例如，您创建了一个函数作为 Web 应用，您希望用户通过固定的域名访问这个
        Web 应用，这时候您就可以为该 Web 应用绑定自定义域名。除此之外，您还可以为该域名设置 CDN 加速功能，将部署在函数计算的应用作为源站，把源内容发布到边缘节点，使终端用户能快速读取所需内容。
      type: array
      items:
        oneOf:
          - type: object
            required:
              - domainName
              - protocol
              - routeConfigs
            properties:
              domainName:
                title: 域名
                description: 域名，可以选择auto，用来分配默认域名
                default: auto
              protocol:
                title: 协议
                type: string
                enum:
                  - HTTP
                  - HTTP,HTTPS
              routeConfigs:
                title: 路由配置
                type: array
                minItems: 1
                uniqueItems: true
                items:
                  oneOf:
                    - type: object
                      required:
                        - path
                      properties:
                        path:
                          title: 路径
                          type: string
                          minLength: 1
                        serviceName:
                          title: 服务名
                          type: string
                        functionName:
                          title: 函数名
                          type: string
                        qualifier:
                          title: 版本或别名
                          type: string
              certId:
                title: 获取证书内容
                type: integer
              tlsConfig:
                title: TLS 协议
                type: object
                required:
                  - minVersion
                  - cipherSuites
                properties:
                  minVersion:
                    type: string
                    title: TLS 协议版本
                    x-tooltip:
                      配置 TLS 协议版本。如果不配置，则使用默认 TLS 配置。点击<a href='https://help.aliyun.com/document_detail/90763.html'
                      target='_blank'>这里</a>查看更多详情。
                    enum:
                      - TLSv1.0
                      - TLSv1.1
                      - TLSv1.2
                    x-enum-label:
                      - 支持 TLS1.0 及以上版本，兼容性最高，安全性较低
                      - 支持 TLS1.1 及以上版本，兼容性较好，安全性较好
                      - 支持 TLS1.2 及以上版本，兼容性较好，安全性最高
                  cipherSuites:
                    type: array
                    title: 加密套件
                    x-tooltip:
                      配置 TLS 加密算法套件。如果不配置，则使用默认 TLS 配置。点击<a href='https://help.aliyun.com/document_detail/90763.html'
                      target='_blank'>这里</a>查看更多详情。
                    x-type: array-select
                    x-reactions:
                      dependencies:
                        - '.minVersion'
                      fulfill:
                        state:
                          visible: '{{!!$deps[0]}}'
                    default:
                      - TLS_RSA_WITH_AES_128_CBC_SHA
                      - TLS_RSA_WITH_AES_256_CBC_SHA
                      - TLS_RSA_WITH_AES_128_GCM_SHA256
                      - TLS_RSA_WITH_AES_256_GCM_SHA384
                      - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA
                      - TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA
                      - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA
                      - TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA
                      - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
                      - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
                      - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
                      - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
                      - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
                      - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
                      - TLS_RSA_WITH_RC4_128_SHA
                      - TLS_RSA_WITH_3DES_EDE_CBC_SHA
                      - TLS_RSA_WITH_AES_128_CBC_SHA256
                      - TLS_ECDHE_ECDSA_WITH_RC4_128_SHA
                      - TLS_ECDHE_RSA_WITH_RC4_128_SHA
                      - TLS_ECDHE_RSA_WITH_3DES_EDE_CBC_SHA
                      - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256
                      - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256
                    items:
                      oneOf:
                        - type: string
                          enum:
                            - TLS_RSA_WITH_AES_128_CBC_SHA
                            - TLS_RSA_WITH_AES_256_CBC_SHA
                            - TLS_RSA_WITH_AES_128_GCM_SHA256
                            - TLS_RSA_WITH_AES_256_GCM_SHA384
                            - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA
                            - TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA
                            - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA
                            - TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA
                            - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
                            - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
                            - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
                            - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
                            - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
                            - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
                            - TLS_RSA_WITH_RC4_128_SHA
                            - TLS_RSA_WITH_3DES_EDE_CBC_SHA
                            - TLS_RSA_WITH_AES_128_CBC_SHA256
                            - TLS_ECDHE_ECDSA_WITH_RC4_128_SHA
                            - TLS_ECDHE_RSA_WITH_RC4_128_SHA
                            - TLS_ECDHE_RSA_WITH_3DES_EDE_CBC_SHA
                            - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256
                            - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256
              certConfig:
                title: 证书配置
                type: object
                required:
                  - certName
                  - certificate
                  - privateKey
                properties:
                  certName:
                    '$ref': '#/definitions/namePattern'
                  certificate:
                    title: 证书
                    description:
                      表示证书，内容仅支持 PEM 格式，点击<a href='https://docs.serverless-devs.com/fc/yaml/customDomains#certconfig'
                      target='_blank'>这里</a>查看更多详情。
                    type: string
                    minLength: 1
                  privateKey:
                    title: 私钥
                    description:
                      表示私钥，内容仅支持 PEM 格式，点击<a href='https://docs.serverless-devs.com/fc/yaml/customDomains#certconfig'
                      target='_blank'>这里</a>查看更多详情。
                    type: string
                    minLength: 1
