edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: fcDeployApp       #  项目名称
access: default  #  秘钥别名

services:
  fc-deploy-test: #  服务名称
    component: ${path(../..)}
    props: #  组件的属性值
      region: cn-shanghai
      service:
        name: demo
        description: demo for fc-deploy component
        internetAccess: true
      function:
        name: test-function
        description: this is a test
        runtime: nodejs10
        codeUri: ./code
        handler: index.handler
        memorySize: 128
        timeout: 60
        instanceConcurrency: 1
        instanceType: e1
        environmentVariables:
          testEnv: true